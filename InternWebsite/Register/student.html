<html>
<head>
    <title>Internship For Students</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <style>
    body {
      margin-top: 20px;
      font-family: 'Lato', sans-serif;
    }
    .header {
        margin-top: 20px;
        background-color: lightgray;
    }
    .panel {
      width: 60%;
      margin: auto;
    }
  </style>

  <!-- FORM VALIDATION -->
  <script type="text/javascript">
    function validateForm() {
      if(document.studentRegisterForm.inputEmail.value === "") {
        alert("Please Provide the email");
        document.studentRegisterForm.inputEmail.focus();
        return false;
      }

      if(document.studentRegisterForm.inputUser.value === "") {
        alert("Please Provide Username");
        document.studentRegisterForm.inputUser.focus();
        return false;
      }

      if(document.studentRegisterForm.inputPassword.value === "") {
        alert("Please Provide Password");
        document.studentRegisterForm.inputPassword.focus();
        return false;
      }
    }
  </script>
  
</head>
<body>
    <header class="header container">
        <div class="row">
            <div class="col-md-6">
                <h2>INTERN-<span style="color: skyblue;">CENTER</span></h2>
            </div>
        </div>
    </header>
    <br>
    
    <div class="container">
    <div class="row">
    <div class="col-md-6">
        <img src="../Images/internship.jpg" alt="Inspiration-Internship-Image">
    </div>
  <div class="col-md-6">
  <div class="panel panel-primary">
  <div class="panel-heading">Registeration Form For Students</div>
  <div class="panel-body">
      
    <form name="studentRegisterForm" action="PHP/RegisterStudent.php" onsubmit="return validateForm()" method="post">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" name="inputEmail" placeholder="Enter Your Email">
      </div>
      <div class="form-group">
        <label for="exampleInputUsername">Username</label>
        <input type="text" class="form-control" name="inputUser" placeholder="Enter Your Name">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" name="inputPassword" placeholder="Enter Your Password">
      </div>
      <input type="submit" class="btn btn-primary" name="studentRegister" value="Submit">
    </form>
  </div>
</div>
</div>
</div>
</div>
</body>
</html>
